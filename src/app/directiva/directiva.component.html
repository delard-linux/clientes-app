<a class="btn btn-outline-primary btn-sm my-3" (click)="toggleHabilitar()">
  {{habilitar ? 'Ocultar' : 'Mostrar'}}
</a>
<div class="card mt-3 mb-3">
    <div class="card-header">
      Listado de Cursos
    </div>
    <ul class="list-group list-group-flush" *ngIf="habilitar">
      <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
  </div>
