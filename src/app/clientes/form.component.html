<div class="card bg-light mt-3 mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        
        <form>

            <div class="form-group row py-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row py-2">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row py-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div class="form-group row py-2">
                <label for="bornAt" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.bornAt" name="bornAt">
                </div>
            </div>

            <div class="form-group row py-2">
                <div class="col-sm-6">
                    <button class="btn-outline-primary btn-sm" role="button" (click)="create()" 
                            *ngIf="!cliente.id else elseblock">Crear</button>
                    <ng-template #elseblock>
                        <button class="btn-outline-primary btn-sm" role="button" (click)="update()">Actualizar</button>
                    </ng-template>
                </div>
            </div>            

        </form>

    </div>
</div>
