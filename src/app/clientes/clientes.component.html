<div class="card border-primary mt-3 mb-3">
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>

        <div clas="my2 text-left">
            <button class=" btn-outline-primary btn-sm" type="button" [routerLink]="['/clientes/form']"
                routerLinkActive="router-link-active">Crear cliente</button>
        </div>

        <table class="table caption-top">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">email</th>
                    <th scope="col">Nacimiento</th>
                    <th scope="col">Creacion</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <th scope="row">{{cliente.id}}</th>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.bornAt}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>
                        <button class=" btn-outline-primary btn-sm" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                        routerLinkActive="router-link-active">Editar</button>
                    </td>
                    <td>
                        <button class=" btn-outline-danger btn-sm" type="button" name="eliminar" (click)='delete(cliente)'>Eliminar</button>                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
